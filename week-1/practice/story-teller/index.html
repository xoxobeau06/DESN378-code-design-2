<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Story Teller</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <main class="story-container">
    <header class="story-header">
      <h1>Story Teller</h1>
      <p class="subhead">Click the image to advance the story.</p>
    </header>

    <section class="controls">
      <label for="nameInput">Your name (optional):</label>
      <div class="control-row">
        <input id="nameInput" type="text" placeholder="Syd" autocomplete="given-name" />
        <button id="saveNameBtn" type="button">Save</button>
        <button id="resetBtn" type="button" class="ghost">Restart</button>
      </div>
      <p class="tiny" id="nameStatus" aria-live="polite"></p>
    </section>

    <section class="story-stage">
      <div class="story-image">
        <img
          id="storyImage"
          src="assets/images/image-1.jpg"
          alt="Story image 1"
        />
      </div>

      <div class="story-text">
        <h2 id="storyTitle">Click to begin</h2>
        <p id="storyCaption">A tiny moment turns into a bigger journeyâ€¦</p>
      </div>

      <div class="story-progress" aria-label="Story progress">
        <span class="dot active" aria-hidden="true"></span>
        <span class="dot" aria-hidden="true"></span>
        <span class="dot" aria-hidden="true"></span>
        <span class="dot" aria-hidden="true"></span>
        <span class="dot" aria-hidden="true"></span>
      </div>
    </section>

    <footer class="story-footer">
      <p class="tiny">Tip: your progress is saved in this browser (localStorage).</p>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
